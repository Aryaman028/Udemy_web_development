<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/Counter/stylesheet.css">
</head>
<body>
    <h1 id="count">Counter</h1>
    <div class="container">
        <button id="inc" onclick="Increment()"> 
            +
        </button>
        <button id="dec" onclick="Decrement()"> 
            -
        </button>
        <button id="reset" onclick="Reset()"> 
            Clear
        </button>
    </div>
    <script src="/Counter/script.js">   </script>


    
</body>
</html>
