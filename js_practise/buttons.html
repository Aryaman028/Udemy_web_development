<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 300px;
        }
        #mybutton{
            width: 100px;
            height: 50px;
        }
        #mybutton2{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1 id="data">Hy!!  My Name is Aryaman.</h1>
    <button id="mybutton" >
        Click Here
    </button>
    <button id="mybutton2" >
        Move here
    </button>




    <script>
        document.getElementById("mybutton").onclick=function(){
            alert("HELLO USER")
        }
        document.getElementById("mybutton2").onmouseover=function(){
            document.getElementById("data").style.color= "Red"
        }
        document.getElementById("mybutton2").onmouseout=function(){
            document.getElementById("data").style.color= "black"  
        }
         
    </script>
</body>
</html>
