<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

</head>
<body>
    <p> <b> How many Fingers i am holding up? </b></p>
    <input type="text" id="myinput" placeholder="type here..">
    <button id="mybutton"> Guessing</button>


    <script>
        document.getElementById("mybutton").onclick = function() {
            var a = document.getElementById("myinput").value
            // alert("a")
            var num = Math.floor(Math.random()*6)
            if (num == a){
                alert("You have guessed the number right")
            }
            else {
                alert("You have guessed it wrong, Sorry try again")
            }
        }
        
    </script>


    
</body>
</html>
