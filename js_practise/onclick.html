<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>
<body>
    <h2 id="text">Hello world </h2>
    <button id="mybutton">
        Change text
    </button>
    <h2 id="text2"> Javascript is </h2>
    <button id="my2button">
        Adding text
    </button>
    <h2 id="colorchanging">Hello my name is Aryaman Agrawal</h2>

    <button id="color">
        Change color
    </button>


    <script>
        document.getElementById("mybutton").onclick= function(){
            // alert("button is clicked");
            // alert pops up a msg on the top of the screen and the msg is written inside the brackets as a string
            document.getElementById("text").innerHTML="Hello aryman"
        }
        document.getElementById("my2button").onclick= function(){
            document.getElementById("text2").innerHTML=document.getElementById("text2").innerHTML + " awesome"
        }
        document.getElementById("color").onclick = function(){
            document.getElementById("colorchanging").style.color= "cyan"
        }
    </script>
    
</body>
</html>
