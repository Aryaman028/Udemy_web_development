<body>
    <script>
        let v = prompt("Enter range")
        for (let i = 1 ; i<=v ; i++){
            var f = 0
            var m = 0
            for (let j = 1 ; j <= i ; j++){
                if (i % j == 0){
                    f++
                }
            }
            if (f == 2){
                console.log(i)
            }
        }
        

    </script>
